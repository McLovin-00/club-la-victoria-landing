<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#16a34a" />
    <title>Club La Victoria | Entidad Deportiva y Social</title>
    <meta
      name="description"
      content="Club de Cazadores La Victoria - Entidad deportiva y social fundada en 1944. Tenis, Pádel, Hockey, Gimnasia, Natación y más."
    />
    <meta name="author" content="Club La Victoria" />
    <meta
      name="keywords"
      content="club deportivo, tenis, pádel, hockey, gimnasia, natación, club santa fe, deportes"
    />

    <!-- DNS Prefetch and Preconnect for faster resource loading -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Optimized font loading -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript
      ><link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet"
    /></noscript>

  <!-- Resource hints for better performance -->
  <link rel="modulepreload" href="/src/main.tsx" />

  <!-- Favicon: usar el logo local en assets (añadimos versión para bust cache) -->
  <link rel="icon" href="/logo.png" sizes="32x24" type="image/png" />
  <link rel="shortcut icon" sizes="32x24" href="/logo.png" />
  <link rel="icon" type="image/png" sizes="32x24" href="/logo.png" />
  <link rel="icon" type="image/png" sizes="32x24" href="/logo.png" />
  <link rel="apple-touch-icon" sizes="32x24" href="/logo.png" />
  <link rel="manifest" href="/manifest.webmanifest" />

    <meta
      property="og:title"
      content="Club La Victoria | Entidad Deportiva y Social"
    />
    <meta
      property="og:description"
      content="Club de Cazadores La Victoria - Entidad deportiva y social fundada en 1944."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/assets/logo.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@clublavictoria" />
    <meta name="twitter:image" content="/assets/logo.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
